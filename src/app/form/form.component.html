<mat-toolbar>
  Website
</mat-toolbar>

<form [formGroup]="data" (ngSubmit)="submit()">

  <mat-form-field appearance="fill">
  <input matInput type="text" placeholder="Wirte your name" formControlName="name" >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>
      Put your age
    </mat-label>
    <input matInput type="number" placeholder="Age" formControlName="age">
    <mat-hint *ngIf="data.controls?.age.touched && data.controls.age.invalid">
      Max age is 99
    </mat-hint>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker">
    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field> 

  <mat-form-field appearance="fill">
    <mat-label>
      Put your email
    </mat-label>
  <input matInput type="email" name="email" formControlName="email">
  </mat-form-field>

  <mat-form-field appearance="fill" hideRequiredMarker>
    <mat-label *ngIf="data.controls.password.touched && data.value.password !== '' ">
      ur password
    </mat-label>
    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    <mat-hint>Enter your password</mat-hint>
  </mat-form-field>

  <button type="submit" mat-raised-button color="primary" [disabled]="data.invalid && true">Submit</button>
  
</form>
